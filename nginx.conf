server {
    listen 80;
    server_name localhost;

    # Root directory where Vite output is placed
    root /usr/share/nginx/html;
    index index.html;

    # Handle all requests by trying to serve the file, then the directory, then falling back to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Cache static assets
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg)$ {
        expires 1y;
        access_log off;
        log_not_found off;
    }
}