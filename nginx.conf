server {
    listen 80;
    listen [::]:80;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $$uri $$uri/ /index.html;
    }

    # Optional: Cache static assets
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff2|ttf|eot)$ {
        expires 1y;
        access_log off;
        log_not_found off;
    }
}