# Complete Nginx configuration for CPAP Maintenance Tracker SPA
# This file is placed directly as /etc/nginx/nginx.conf to avoid envsubst processing

# User and worker processes
user nginx;
worker_processes auto;

# Error and access log paths
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Load dynamic modules
include /etc/nginx/modules/*.conf;

# Events block for worker connections
events {
    worker_connections 1024;
}

# HTTP block for server configuration
http {
    # Basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance and security settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;

    # Include other config files
    include /etc/nginx/conf.d/*.conf;

    # Main server block for our application
    server {
        # Listen on port 80 for both IPv4 and IPv6
        listen 80;
        listen [::]:80;

        # Set the root directory for the static files
        root /usr/share/nginx/html;
        
        # Set the default index file
        index index.html;

        # Handle all routes by serving index.html for SPAs
        location / {
            # try_files will check for the existence of files in the order listed
            # and will serve the first one that is found. If none are found,
            # it will serve /index.html, which is required for client-side routing.
            try_files $uri $uri/ /index.html;
        }
    }
}